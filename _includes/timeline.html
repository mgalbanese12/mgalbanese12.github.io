<!-- About Section -->
    <section id="timeline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Timeline</h2>
                    <h3 class="section-subheading text-muted">We've thought about moving so you don't have to.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
 <ul class="timeline">
		  {% for topic in site.data.timeline %}
		                     
                      <li class={{ topic.li_type }}>
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src={{ topic.imgSrc }} alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ topic.date }}</h4>
                                    <h4 class="subheading">{{ topic.name }}</h4>
                                </div>
                                <div class="timeline-body">
                                  <p class="text-muted">{{ topic.description }}</p>
                                </div>
                            </div>
                   </li>
			    {% endfor %}
			       
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>Be Part
                                    <br>Of Our
                                    <br>Story!</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
